<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINGFLIX</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <div id="imgslide_wrap">
        <h1 id="loading_title">MINGFLIX</h1>
        <div id="button_wrap">
          <button type="button" id="play_btn">► 재생</button>
          <button type="button" id="info_btn">+ 상세정보</button>
        </div>
      </div>
    </header>

    <main>
      <div id="search_wrap">
        <div id="home_logo" class="logo">MINGFLIX</div>
        <!-- ---SEARCH--- -->
        <form id="search">
          <input
            type="text"
            id="search_input"
            placeholder="영화 제목을 검색해보세요!"
          />
          <button type="button" id="searchBtn" class="header_btn">검색</button>
        </form>
        <button type="button" id="bookmark_btn" class="header_btn">
          북마크
        </button>
      </div>
      <!-- ---NAVI LIST--- -->
      <div id="nav_wrap">
        <nav>
          <ul id="navi">
            <li id="popular" class="activeNavi">POPULAR</li>
            <li id="now_playing">NOW PLAYING</li>
            <li id="top_rated">TOP RATED</li>
            <li id="upcoming">UP COMING</li>
          </ul>
        </nav>
      </div>
      <!-- ---MOVIE LIST--- -->
      <ul id="movie_card_wrap">
        <li class="movie_card" style="display: none"></li>
      </ul>

      <!-- ---MORE BUTTON--- -->
      <button type="button" id="more_btn">+ 영화 더보기</button>

      <!-- ---MODAL--- -->
      <div id="modal_wrap">
        <div id="modal"></div>
        <div class="modal_text_wrap">
          <button type="button" id="close_btn" class="modal_btn"></button>
          <h3 class="modal_title modal_detail"></h3>
          <p class="modal_info modal_detail"></p>
          <p class="modal_day modal_detail"></p>
          <p class="modal_star modal_detail"></p>
          <button
            type="button"
            id="add_bookmark_btn"
            class="modal_btn"
          ></button>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div id="footer_wrap">
        <p id="copy">Copyrights 2025. miiing_gaeng. All rights reserved.</p>
        <div id="logo_wrap">
          <a href="https://github.com/MiiingGaeng" id="github" target="_blank">
            <img src="./images/github_icon.png" alt="github"
          /></a>
          <a
            href="https://velog.io/@miiing_gaeng/posts"
            id="velog"
            target="_blank"
            ><img src="./images/velog_icon.png" alt="velog"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
